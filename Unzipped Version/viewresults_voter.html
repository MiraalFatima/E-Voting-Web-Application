<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Election Results</title>
  <style>
    .election-results {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 55px;
      color: #000;
      font-weight: 400;
      padding: 9px 0 80px;
    }

    @media (max-width: 991px) {
      .election-results {
        font-size: 40px;
      }
    }

    .election-logo {
      width: 140px;
      max-width: 100%;
      aspect-ratio: 0.72;
      object-fit: auto;
      object-position: center;
      alt: "Election Results Logo";
    }

    .divider {
      width: 100%;
      min-height: 10px;
      margin-top: 30px;
      background-color: #0c5306;
      border: 10px solid rgba(12, 83, 6, 1);
    }

    @media (max-width: 991px) {
      .divider {
        max-width: 100%;
      }
    }

    .view-results-button {
      font-family: Jaldi, sans-serif;
      background-color: #d9d9d9;
      margin-top: 25px;
      padding: 44px 35px;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 991px) {
      .view-results-button {
        font-size: 40px;
        padding: 0 20px;
      }
    }

    .national-assembly-result, .provincial-assembly-result {
      font-family: Orienta, sans-serif;
      background-color: #81cac1;
      margin-top: 49px;
      width: 645px;
      max-width: 100%;
      padding: 31px 60px 20px;
      text-align: center;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 991px) {
      .national-assembly-result, .provincial-assembly-result {
        max-width: 100%;
        font-size: 40px;
        margin-top: 40px;
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <main class="election-results">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/037ae83d06f74755792b0bdee942b1b6dd48d66b44e4078a177058dc1e574f8b?apiKey=483e3002dafb49fea17e927af8202b2e&" class="election-logo" alt="Election Results Logo" />
    <div class="divider" aria-hidden="true"></div>
    <h1 class="view-results-heading">VIEW RESULTS</h1>
    <button class="national-assembly-result" onclick="navigateToNationalAssemblyResult()">
      <h2>National Assembly Result</h2>
    </button>
    <button class="provincial-assembly-result" onclick="navigateToProvincialAssemblyResult()">
      <h2>Provincial Assembly Result</h2>
    </button>
  </main>

  <script>
    // Function to navigate to View Results page
    function viewResults() {
      // Replace 'ViewResults.html' with the actual page name for viewing results
      window.location.href = 'ViewResults.html';
    }

    // Function to navigate to National Assembly Result page
    function navigateToNationalAssemblyResult() {
      // Replace 'ViewNAResult.html' with the actual page name for national assembly result
      window.location.href = 'viewNAResult_voter.html';
    }

    // Function to navigate to Provincial Assembly Result page
    function navigateToProvincialAssemblyResult() {
      // Replace 'ViewProvincialAssembly.html' with the actual page name for provincial assembly result
      window.location.href = 'viewPPResult_voter.html';
    }
  </script>
</body>
</html>
