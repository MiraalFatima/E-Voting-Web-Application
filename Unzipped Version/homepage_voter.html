});

// Function to enable or disable the Cast Vote button based on election status
function updateCastVoteButton(isElectionStarted) {
  $('#cast-vote-button').prop('disabled', !isElectionStarted);
}

// Call the function to update button status when the page loads
$(document).ready(function() {
  // Initially disable the Cast Vote button
  $('#cast-vote-button').prop('disabled', true);

  // Function to retrieve election status and update UI
  function checkElectionStatus() {
    $.get("TimerServlet?action=checkStatus", function(data, status) {
      console.log("Timer status:", data);
      // Update Cast Vote button status based on timer status
      updateCastVoteButton(data === "true");
    });
  }

  // Call the function to check election status when the page loads
  checkElectionStatus();
});
</script>
